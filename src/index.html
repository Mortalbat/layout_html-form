<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      method="post"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      onsubmit="onSubmit()"
    >
      <fieldset class="field__set">
        <legend>Personal information</legend>

        <label for="Surname" class="form__field">
          Surname:

          <input
            class="fields"
            type="text"
            name="Surname"
            required
            id="Surname"
          >
        </label>

        <label for="Name" class="form__field">
          Name:

          <input
            class="fields"
            type="text"
            name="Name"
            required
            id="Name"
          >
        </label>

        <label for="age" class="form__field">
          How old are You?

          <input
            value="12"
            class="fields"
            type="number"
            name="age"
            required
            min="15"
            max="100"
            id="age"
          >

        </label>

        <label for="birthdate" class="form__field">
          Full date of birth:

          <input
            class="fields"
            type="date"
            name="birthdate"
            required
            id="birthdate"
          >
        </label>

        <label for="acception">
          I accept the term of the agreement

          <input
            type="checkbox"
            name="acception"
            required
            id="acception"
          >
        </label>
      </fieldset>

      <fieldset class="field__set">
        <legend>Registration</legend>

        <label for="email" class="form__field">
          E-mail:

          <input
            class="fields"
            type="email"
            name="email"
            required
            placeholder="email@example.com"
            multiple
            id="email"
          >
        </label>

        <label for="password">
          Password:

          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="20"
            id="password"
          >
        </label>
      </fieldset>

      <fieldset class="field__set">
        <legend>An interesting fact about you!</legend>

        <div class="form__field">
          Do you love cats?

          <label for="Yes">
            <input
              class="fields"
              type="radio"
              name="Lovecats"
              value="Yes"
              id="Yes"
            >
              Yes
          </label>

          <label for="No" class="form__fielder">
            <input
              class="fields"
              type="radio"
              name="Lovecats"
              value="No"
              id="No"
            >
              No
          </label>
        </div>

        <label for="color" class="form__field">
          What is your favorite color?

          <input
            class="fields"
            type="color"
            name="color"
            id="color"
          >
        </label>

        <label for="time" class="form__field">
          What time do you go to bed?

          <input
            class="fields"
            type="time"
            name="time"
            id="time"
            step="1"
          >
        </label>

        <label for="car" class="form__field">
          What are your favorite brand of cars?

          <select
            class="fields"
            name="car"
            required
            id="car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option
              value=""
              disabled
            >
            </option>
          </select>
        </label>

        <label for="range">
          How do you rate our work?

          <input
            type="range"
            name="range"
            id="range"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="field__set">
        <legend>Additional info:</legend>

        <label for="comments" class="form__field">
          Comments:

          <textarea
            name="Comments"
            cols="20"
            rows="2"
            id="comments"
         ></textarea>
        </label>

        <label for="recommend">
          Would you recommend us?

          <select id="recommend" name="recommend">
            <option
              value="yes"
              selected
            >
            yes
            </option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
